version: "3.9"

services:
  db:
    image: postgres:16
    container_name: chatdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  app:
    image: oven/bun:1.1
    container_name: chatapp
    working_dir: /app
    command: bunx --bun vite dev --host 0.0.0.0
    volumes:
      - ./:/app
    ports:
      - "5173:5173"
    depends_on:
      - db
